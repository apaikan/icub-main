#

board_ctrl:
  eth_iface: eth0
  boards_num: 27

# assume boards of same type have the same policy bc_rate !!! 

mc_board:
  policy: 0x28FF         
  extra_policy: 0x0004	 
  bc_rate: 2

ft_board:
  policy: 0x2
  bc_rate: 2
  calibrate_offset: true

# specific board config


board_x:
  impedance_control :
    motor_config_mask : 0x4803
  pid:
    position: [50000,2000,50]
    velocity: [2000,0,500]
    torque:   [445,22,0]	

